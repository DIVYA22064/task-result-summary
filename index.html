<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-card">
        <p>Your Result</p>
        <div class="result-circle">
          <p class="score">
            <span>76</span><br /><span class="light-grey">of 100</span>
          </p>
        </div>
        <p class="result-text">Great</p>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-card">
        <h2>Summary</h2>
        <div class="summary-item reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
          <p class="summary-text">
            <span class="category">Reaction</span>
            <span class="score-value">80</span>
            <span class="light-grey">/ 100</span>
          </p>
        </div>
        <div class="summary-item memory">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
          <p class="summary-text">
            <span class="category">Memory</span>
            <span class="score-value">92</span>
            <span class="light-grey">/ 100</span>
          </p>
        </div>
        <div class="summary-item verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
          <p class="summary-text">
            <span class="category">Verbal</span>
            <span class="score-value Verbal">61</span>
            <span class="light-grey">/ 100</span>
          </p>
        </div>
        <div class="summary-item visual">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
          <p class="summary-text">
            <span class="category">Visual</span>
            <span class="score-value">73</span>
            <span class="light-grey">/ 100</span>
          </p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
